<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="traffic-light">
        <div id="red" class="light active"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>
    <div class="traffic-light-sm">
        <div id="red" class="light-sm active"></div>
        <div id="yellow" class="light-sm"></div>
        <div id="green" class="light-sm"></div>
    </div>
   
    <button id="next-btn"><img src="signal_btn.png"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
